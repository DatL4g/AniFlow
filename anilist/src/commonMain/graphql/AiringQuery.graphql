query AiringQuery(
    $page: Int,
    $perPage: Int,
    $statusVersion: Int,
    $html: Boolean,
    $sort: [AiringSort],
    $airingAtGreater: Int
) {
    Page(page: $page, perPage: $perPage) {
        airingSchedules(sort: $sort, airingAt_greater: $airingAtGreater) {
            airingAt,
            timeUntilAiring,
            episode,
            media {
                id,
                idMal,
                type,
                status(version: $statusVersion),
                description(asHtml: $html),
                episodes,
                duration,
                chapters,
                countryOfOrigin,
                popularity,
                isFavourite,
                isFavouriteBlocked,
                isAdult,
                format,
                bannerImage,
                coverImage {
                    extraLarge,
                    large,
                    medium,
                    color
                },
                averageScore,
                title {
                    english,
                    native,
                    romaji,
                    userPreferred
                },
                nextAiringEpisode {
                    episode,
                    airingAt
                },
                rankings {
                    rank,
                    allTime,
                    year,
                    season,
                    type
                },
                genres,
                characters(sort: [FAVOURITES_DESC,RELEVANCE]) {
                    nodes {
                        id,
                        name {
                            first
                            middle
                            last
                            full
                            native
                            userPreferred
                        },
                        image {
                            large
                            medium
                        },
                        description(asHtml:$html)
                        gender,
                        dateOfBirth {
                            year
                            month
                            day
                        },
                        bloodType,
                        isFavourite,
                        isFavouriteBlocked,
                    }
                },
                mediaListEntry {
                    score(format: POINT_5)
                },
                trailer {
                    id,
                    site,
                    thumbnail
                }
            }
        }
    }
}
