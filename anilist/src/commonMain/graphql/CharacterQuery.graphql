query CharacterQuery($id: Int, $html: Boolean) {
    Character(id: $id) {
        id,
        name {
            first
            middle
            last
            full
            native
            userPreferred
        },
        image {
            large
            medium
        },
        description(asHtml:$html)
        gender,
        dateOfBirth {
            year
            month
            day
        },
        bloodType
    }
}