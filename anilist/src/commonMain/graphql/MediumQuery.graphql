query MediumQuery($id: Int, $statusVersion: Int, $html: Boolean) {
    Media(id: $id) {
        id,
        idMal,
        type,
        status(version: $statusVersion),
        description(asHtml: $html),
        episodes,
        duration,
        chapters,
        countryOfOrigin,
        popularity,
        isFavourite,
        isFavouriteBlocked,
        isAdult,
        format,
        bannerImage,
        coverImage {
            extraLarge,
            large,
            medium,
            color
        },
        averageScore,
        title {
            english,
            native,
            romaji,
            userPreferred
        },
        nextAiringEpisode {
            episode,
            airingAt
        },
        rankings {
            rank,
            allTime,
            year,
            season,
            type
        },
        genres,
        characters(sort: [FAVOURITES_DESC,RELEVANCE]) {
            nodes {
                id,
                name {
                    first
                    middle
                    last
                    full
                    native
                    userPreferred
                },
                image {
                    large
                    medium
                },
                description(asHtml:$html)
                gender,
                dateOfBirth {
                    year
                    month
                    day
                },
                bloodType,
                isFavourite,
                isFavouriteBlocked,
            }
        },
        mediaListEntry {
            score(format: POINT_5),
            status
        },
        trailer {
            id,
            site,
            thumbnail
        },
        siteUrl
    }
}