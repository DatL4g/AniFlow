query TrendingQuery(
    $page: Int,
    $perPage: Int,
    $type: MediaType,
    $statusVersion: Int,
    $html: Boolean,
    $sort: [MediaSort],
    $adultContent: Boolean,
    $preventGenres: [String]
) {
    Page(page: $page, perPage: $perPage) {
        media(
            type: $type,
            sort: $sort,
            isAdult: $adultContent,
            genre_not_in: $preventGenres
        ) {
            id,
            idMal,
            type,
            status(version: $statusVersion),
            description(asHtml: $html),
            episodes,
            duration,
            chapters,
            countryOfOrigin,
            popularity,
            isFavourite,
            isFavouriteBlocked,
            isAdult,
            format,
            bannerImage,
            coverImage {
                extraLarge,
                large,
                medium,
                color
            },
            averageScore,
            title {
                english,
                native,
                romaji,
                userPreferred
            },
            nextAiringEpisode {
                episode,
                airingAt
            },
            rankings {
                rank,
                allTime,
                year,
                season,
                type
            },
            genres,
            characters(sort: [FAVOURITES_DESC,RELEVANCE]) {
                nodes {
                    id,
                    name {
                        first
                        middle
                        last
                        full
                        native
                        userPreferred
                    },
                    image {
                        large
                        medium
                    },
                    description(asHtml:$html)
                    gender,
                    dateOfBirth {
                        year
                        month
                        day
                    },
                    bloodType,
                    isFavourite,
                    isFavouriteBlocked,
                }
            },
            mediaListEntry {
                score(format: POINT_5),
                status
            },
            trailer {
                id,
                site,
                thumbnail
            },
            siteUrl,
            chapters,
            volumes
        }
    }
}