mutation ViewerMutation($adult: Boolean, $color: String, $html: Boolean) {
    UpdateUser(displayAdultContent: $adult, profileColor: $color) {
        id,
        name,
        about(asHtml: $html),
        avatar {
            medium,
            large
        },
        bannerImage,
        options {
            displayAdultContent,
            profileColor
        }
    }
}