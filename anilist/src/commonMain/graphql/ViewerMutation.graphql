mutation ViewerMutation(
    $adult: Boolean,
    $color: String,
    $html: Boolean,
    $title: UserTitleLanguage,
    $char: UserStaffNameLanguage
) {
    UpdateUser(displayAdultContent: $adult, profileColor: $color, titleLanguage: $title, staffNameLanguage: $char) {
        id,
        name,
        about(asHtml: $html),
        avatar {
            medium,
            large
        },
        bannerImage,
        options {
            displayAdultContent,
            profileColor,
            titleLanguage,
            staffNameLanguage
        }
    }
}