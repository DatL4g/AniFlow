mutation ViewerMutation($adult: Boolean, $color: String, $html: Boolean, $title: UserTitleLanguage) {
    UpdateUser(displayAdultContent: $adult, profileColor: $color, titleLanguage: $title) {
        id,
        name,
        about(asHtml: $html),
        avatar {
            medium,
            large
        },
        bannerImage,
        options {
            displayAdultContent,
            profileColor,
            titleLanguage
        }
    }
}